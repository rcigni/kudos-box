<template name="showUser">

    <div class="row">
        <div class="span2">
            <img class="img-rounded" src='{{user.profile.picture}}'/>
        </div>
        <div class="span10">
            <fieldset>
                <legend>{{user.profile.name}}</legend>
                <ul class="inline">
                    <li><i class="icon-envelope"/> Email: {{user.profile.email}}</li>
                    <li><i class="icon-map-marker"/> Domain: {{user.profile.domain}}</li>
                    <li><a class="leave_domain"><i class="icon-remove"/> <small><i>Leave domain</i></small></a></li>
                </ul>
                <ul class="inline">
                    <li>
                        <table class="table table-condensed table-bordered">
                            <thead><tr><th><i class="icon-heart"/> Sent</th></tr></thead>
                            <tbody><tr><td><h4 class="text-center">{{user.balance.sent}}</h4></td></tr></tbody>
                        </table>
                    </li>
                    <li>
                        <table class="table table-condensed table-bordered">
                            <thead><tr><th><i class="icon-gift"/> Received</th></tr></thead>
                            <tbody><tr><td><h4 class="text-center">{{user.balance.received}}</h4></td></tr></tbody>
                        </table>
                    </li>
                    <li>
                        <table class="table table-condensed table-bordered">
                            <thead><tr><th><i class="icon-ok"/> Spendable</th></tr></thead>
                            <tbody><tr><td><h4 class="text-center">{{user.balance.spendable}}</h4></td></tr></tbody>
                        </table>
                    </li>
                    <li>
                        <table class="table table-condensed table-bordered">
                            <thead><tr><th><i class="icon-shopping-cart"/> Currency</th></tr></thead>
                            <tbody><tr><td><h4 class="text-center">{{user.balance.currency}}</h4></td></tr></tbody>
                        </table>
                    </li>
                </ul>
            </fieldset>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="span12">
            <fieldset>
                <legend>Given kudos</legend>
                {{> kudo_short_given_list}}
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <fieldset>
                <legend>Received kudos</legend>
                {{> kudo_short_received_list}}
            </fieldset>
        </div>
    </div>
</template>

<template name="kudo_short_given_list">
    {{#each kudos}}
        {{> kudo_short_given}}
    {{else}}
    No kudos present
    {{/each}}
</template>

<template name="kudo_short_received_list">
    {{#each kudos}}
        {{> kudo_short_received}}
    {{else}}
    No kudos present
    {{/each}}
</template>

<template name="kudo_short_given">
    <div class="row">
        <div class="span10">
            <i class="icon-chevron-right"/> <strong>{{to}}</strong>,
            {{reason}}.
            <small><i>{{prettyWhen}}</i></small>
        </div>
        {{> kudo_short_details}}
    </div>
</template>

<template name="kudo_short_received">
    <div class="row">
        <div class="span10">
            <i class="icon-chevron-left"/> <strong>{{from}}</strong>,
            {{reason}}.
            <small><i>{{prettyWhen}}</i></small>
        </div>
        {{> kudo_short_details}}
    </div>
</template>

<template name="kudo_short_details">
    <div class="span2">
        <ul class="inline">
            <li><i class="icon-thumbs-up"/> {{likes}}</li>
            <li><i class="icon-comment"/> {{comments}}</li>
            <li><a class="public-link"><i class="icon-globe"/></a></li>
        </ul>
    </div>
</template>
