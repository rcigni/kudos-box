<template name="showUser">

    <div class="row">
        <div class="span1">
            <img class="img-rounded" src='{{user.profile.picture}}'/>
        </div>
        <div class="span11">
            <fieldset>
                <legend>{{user.profile.name}}</legend>
                <ul class="unstyled">
                    <li><i class="icon-envelope"/> Email: {{user.profile.email}}</li>
                    <li><i class="icon-heart"/> Kudos sent: {{user.balance.sent}}</li>
                    <li><i class="icon-gift"/> Kudos received: {{user.balance.received}}</li>
                    <li><i class="icon-ok"/> Balance: {{user.balance.spendable}} spendable, currently own {{user.balance.currency}} kudos</li>
                    <li>
                        {{#if user.enabled}}
                            <i class="icon-eye-open"/> Status: enabled
                        {{else}}
                            <i class="icon-eye-close"/> Status: disabled <i>(you cannot send or receive kudos)</i>
                        {{/if}}
                    </li>
                </ul>
            </fieldset>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="span12">
            <fieldset>
                <legend>Given kudos</legend>
                {{> kudo_short_given_list}}
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <fieldset>
                <legend>Received kudos</legend>
                {{> kudo_short_received_list}}
            </fieldset>
        </div>
    </div>
</template>

<template name="kudo_short_given_list">
    {{#each kudos}}
        {{> kudo_short}}
    {{else}}
        No kudos present
    {{/each}}
</template>

<template name="kudo_short_received_list">
    {{#each kudos}}
        {{> kudo_short}}
    {{else}}
        No kudos present
    {{/each}}
</template>

<template name="kudo_short">
    <p>
        <strong>{{from}}</strong> <i class="icon-chevron-right"/> <strong>{{to}}</strong>,
        {{reason}}.
        <small><i>{{prettyWhen}}</i></small>
    </p>
</template>
