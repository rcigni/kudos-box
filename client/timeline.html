<template name="timeline">
    {{> kudo_form}}
    {{> kudo_list}}
</template>

<template name="kudo_form">
    <form id="kudo_form" class="form-inline">
        <fieldset>
            <legend>Insert Kudo</legend>
            <input type="text" class="input-medium" placeholder="Who?" name="to" autocomplete="off">
            <input type="text" class="input-xlarge" placeholder="Why?" name="reason" autocomplete="off">
            <button class="btn btn-primary"> <span class="icon-gift icon-white"/> Submit</button>
        </fieldset>
    </form>
</template>

<template name="kudo_list">
    {{#each kudos}}
    {{> kudo}}
    {{/each}}
</template>

<template name="kudo">
    <div class="kudo row" objId="{{_id}}">
        <div class="span1">
            <img class="img-rounded" alt="{{from}}" src="{{fromPicture}}"/>
        </div>
        <div class="span8 well well-small">
            <div class="row">
                <div class="span8">
                    <a class="text-center" href="/users/{{from}}"><strong>{{from}}</strong></a>
                    <i class="icon-chevron-right"/>
                    <a class="strong" href="/users/{{to}}"><strong>{{to}}</strong></a>
                </div>
            </div>
            <div class="row">
                <div class="span8">
                    <p class="reason">{{reason}}</p>
                    <p class="prettyTime pull-right" time="{{when}}">{{prettyWhen}}</p>
                </div>
            </div>
            <div class="row">
                <div class="span4">
                    <div class="span1">
                    <a class='like-it'><i class="icon-thumbs-up"/> Like</a>
                    </div>
                    <div class="span2">
                        <a class='comment-it'><i class="icon-comment"/> Comment</a>
                    </div>
                </div>
                <div class="span4">
                    <p class="pull-right">
                        <i><small>{{totalLikes}} likes, {{#if commentsCount}} {{commentsCount}} {{else}} 0 {{/if}} comments.</small></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
    {{#if comments}}
    <div class="comments row" hidden="hidden">
        <div class="span7 offset1">
            {{#each comments}}
            {{> kudo_comment}}
            {{/each}}
        </div>
    </div>
    {{/if}}
    {{> kudo_new_comment}}
</template>

<template name="kudo_comment">
    <div class="row" objId="{{_id}}">
        <div class="span1">
            <img width="40" height="40" class="img-rounded pull-right" alt="{{author}}" src="{{authorPicture}}"/>
        </div>
        <div class="span5 well well-small">
            <div class="row">
                <div class="span5">
                    <a class="text-center" href="/users/{{author}}"><strong>{{author}}</strong></a>
                </div>
            </div>
            <div class="row">
                <div class="span5">
                    <p>{{message}}</p>
                    <p class="prettyTime pull-right" time="{{when}}">{{prettyWhen}}</p>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="kudo_new_comment">
    <div class="new_comment row" hidden="hidden">
        <div class="span6 offset2">
            <form id="kudo_new_comment" class="form-inline">
                <div class="input-append">
                    <input type="text" class="span5" placeholder="New comment" name="message" autocomplete="off">
                    <button class="btn btn-success"><span class="icon-comment"/></button>
                </div>
            </form>
        </div>
    </div>
</template>
